<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="PyCountant" content="manage your invoices and transfers">
    <title>Search...</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="container">
        <div class="flex">
            <a href="/" class="logo_href">
                <img src="/static/logo.jpg" alt="PyCountant -- manage your invoices and transfers" class="logo"
                     title="home"/>
            </a>

            <h1 class="">
                Search receipt or transfer:
            </h1>

            <div class="block">
                <form class="my_form big_form" action="/search/receipt" method="get">
                    <label class="form_item" for="key">Search receipt by client name:
                        <input class="my_input" type="text" name="keyword" id="key"></label>
                    <div class="form_item">
                        <input class="button" type="submit" value="search">
                    </div>
                </form>

                <form class="my_form big_form" action="/search/receipt/" method="get">
                    <label class="form_item">Show last receipts with limit: </label>
                        <select class="my_select" name="max_results">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    <div class="form_item">
                        <input class="button" type="submit" value="show">
                    </div>
                </form>
                </br>
                <form class="my_form big_form" action="/search/transfer" method="get">
                    <label class="form_item" for="key2">Search transfer by sender name:
                        <input class="my_input" type="text" name="keyword" id="key2"></label>
                    <div class="form_item">
                        <input class="button" type="submit" value="search">
                    </div>
                </form>
                <form class="my_form big_form" action="/search/transfer/" method="get">
                    <label class="form_item">Show last transfers with limit: </label>
                        <select class="my_select" name="max_results">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    <div class="form_item">
                        <input class="button" type="submit" value="show">
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
</body>
<footer>T&D Gerstel 2022</footer>
</html>
