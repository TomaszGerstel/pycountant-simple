<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="PyCountant" content="manage your invoices and transfers">
    <title>Transfer</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="container">
        <div class="flex">
            <a href="/" class="logo_href">
                <img src="/static/logo.jpg" alt="PyCountant -- manage your invoices and transfers" class="logo"
                     title="home"/>
            </a>
            <h1 class="">
                Transfer details:
            </h1>
            <div class="block">
                <span>Type: </span>{{transfer.transfer_type}}</br>
                <span>Amount: </span>{{transfer.amount}}</br>
                <span>From: </span>{{transfer.from_}}</br>
                <span>To: </span>{{transfer.to_}}</br>
                <span>With receipt id: </span>{{transfer.receipt.id}}
                <a href="/receipt/{{transfer.receipt.id}}" class="href_button">Go to receipt</a></br>
                <span>For: </span>{{transfer.descr}}</br>
                <span>Date: </span>{{transfer.date}}
                <div class="details">
                    <button class="button"><a href="/">Back</a></button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
