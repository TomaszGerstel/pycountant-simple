<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="PyCountant" content="manage your invoices and transfers">
    <title>Transfer</title>
    <link href="/static/style.css" rel="stylesheet">

</head>
<body>
<section class="main">
    <div class="container">
        <div class="flex">
            <a href="/" class="logo_href">
                <img src="/static/logo.jpg" alt="PyCountant -- manage your invoices and transfers" class="logo"
                     title="home"/>
            </a>
            <h1 class="">
                Transfer details:
            </h1>
            <div class="block">
                <form action="/delete/transfer/" method="post">
                    <span>Type: </span>{{transfer.transfer_type}}</br>
                    <span>Amount: </span>{{transfer.amount}}</br>
                    <span>From: </span>{{transfer.from_}}</br>
                    <span>To: </span>{{transfer.to_}}</br>
                    <span>With receipt id: </span>{{transfer.receipt_id}}
                    <a href="/receipt/{{transfer.receipt_id}}" class="href_button">Go to receipt</a></br>
                    <span>For: </span>{{transfer.descr}}</br>
                    <span>Date: </span>{{transfer.date}}</br>
                    <span>Base date: </span>{{transfer.base_date}}
                    <div class="details">
                        <input type="hidden" name="transfer_id" value={{transfer.id}}>
                        <input class="button" type="submit" value="Push again to delete" id="confirm">
                        <button class="button" type="button" id="delete">Delete</button>
                        <button type="button" class="button"><a href="/">Back Home</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
let delButton = document.getElementById("delete");
let confButton = document.getElementById("confirm");
function hideConfButton() {
	confButton.style.display = "none";
    delButton.style.display = "block";
}
delButton.onclick = function() {
	confButton.style.display = "block";
    delButton.style.display = "none";
    setTimeout(hideConfButton, 3000);
}
hideConfButton();
    </script>
</body>
<footer>T&D Gerstel &copy 2022</footer>
</html>
